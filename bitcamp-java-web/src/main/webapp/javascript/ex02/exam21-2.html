<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - const 객체</h1>
<script>
"use strict"

var v1 = new Object();
v1.name = "홍길동";
v1.age = 10;
console.log(v1);

var v2 = {
    name : "홍길동",
    age : 10
};
console.log(v2);

v2.name += " 장영실";
v2.age += " 30";

var v3 = v2;
console.log(v3);

const v4 = new Object(); // (주소)값을 받았다. ((주소)값은 변경불가.)
v4.name = "v4"; // *p 값은 변경가능 (c랑 유사)
v4.age = 1000;
v4.address = "서울시";
// v4 = v3; // 주소값은 변경불가
console.log(v4);

const v5 = "final"; // 값을 받았다 (값은 변경불가)
// v5="changed";
console.log(v5);

</script>
</body>
</html>
