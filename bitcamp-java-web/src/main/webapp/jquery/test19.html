<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>jQuery만들기</title>
</head>
<body>

	<h1>jQuery 사용</h1>
	<button id='btn'>데이터 가져오기</button>
	<table id='boardTable' border='1'>
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>조회수</th>
			</tr>
		</thead>

		<tbody>
		</tbody>
	</table>

	<script src="jquery19.js"></script>
	<script>
  
	$('#btn').click(function() {
		$.get(
				'test19.jsp',
				(data) => {
					// 서버에서 JSON 형식의 데이터를 받아 HTML을 만들어 삽입하기
					// 1) JSON 데이터를 자바스크립트 객체로 변환한다.
					for(var board of data) {
						  var tr = $('<tr>');
	            $('<td>').html(board.no).appendTo(tr);
	            $('<td>').html(board.title).appendTo(tr);
	            $('<td>').html(board.writer).appendTo(tr);
	            $('<td>').html(board.viewCnt).appendTo(tr);
	            $('#boardTable tbody').append(tr);
					}
				},
				'json'
				);
	});
	
    
  </script>

</body>
</html>
